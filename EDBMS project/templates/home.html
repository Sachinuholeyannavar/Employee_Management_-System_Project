<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Database Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Add Employee</a>
        <a href="#">View Employees</a>
        <a href="#">Search Employees</a>
    </nav>
    <div class="container">
        <h2>Welcome to the Employee Database Management System</h2>
        <p>This system allows you to manage employee information efficiently.</p>
        <button>Add New Employee</button>
        <h2>Employee List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
            </tr>
            <!-- Replace with dynamic data from your database -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Manager</td>
                <td>HR</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Developer</td>
                <td>IT</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
